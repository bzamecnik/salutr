
<html>
<head>
<title>Declination demo</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
</head>

<BODY onload="document.ui.inputText.focus()">
	<TABLE BORDER="0" CELLPADDING="30" CELLSPACING="0" ALIGN=CENTER>
		<TR>
			<TD WIDTH=800><script language=JavaScript src="declinator.js"></script>


				<H2>České skloňování</H2>

				<FORM name="ui">
					<H3>Vstup</H3>

					<INPUT TYPE="text" name="inputText" VALUE="bohumír" size=40>

					Mužský rod: <SELECT NAME="masculineSubgender" onClick="onDecline()">
						<OPTION VALUE="animate">Životný</OPTION>
						<OPTION VALUE="inanimate">Neživotný</OPTION>
					</SELECT> <BR> <INPUT TYPE="submit" name="sklonuj" VALUE="Skloňuj!"
						onClick="onDecline(); return false;">
					<HR>

					<H3>Výstup</H3>
					<table>
						<tr>
							<td>Rod:</td>
							<td><INPUT type="text" name="rod" disabled="disabled"></td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>Číslo</td>
							<td>singular</td>
							<td>plural</td>
						</tr>
						<tr>
							<td>1.&nbsp;nominativ&nbsp;(Kdo/co?)</td>
							<td><INPUT type="text" name="p1j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p1m" size=40
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>2.&nbsp;genitiv&nbsp;(Bez&nbsp;koho/čeho?)</td>
							<td><INPUT type="text" name="p2j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p2m" size=40
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>3.&nbsp;dativ&nbsp;(Ke&nbsp;komu/čemu?)</td>
							<td><INPUT type="text" name="p3j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p3m" size=40
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>4.&nbsp;akuzativ&nbsp;(Koho/co?)</td>
							<td><INPUT type="text" name="p4j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p4m" size=40
								disabled="disabled"></td>
						</tr>
						<tr BGCOLOR="lightblue">
							<td>5.&nbsp;vokativ&nbsp;(oslovení)</td>
							<td><INPUT type="text" name="p5j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p5m" size=40
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>6.&nbsp;lokal&nbsp;(O&nbsp;kom/o&nbsp;čem?)</td>
							<td><INPUT type="text" name="p6j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p6m" size=40
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>7.&nbsp;instrumental&nbsp;(S&nbsp;kým/čím?)</td>
							<td><INPUT type="text" name="p7j" size=40
								disabled="disabled"></td>
							<td><INPUT type="text" name="p7m" size=40
								disabled="disabled"></td>
						</tr>
					</table>

					<P id="message" style="color: maroon"></P>

				</FORM></TD>
		</TR>
	</TABLE>

</BODY>
</html>
